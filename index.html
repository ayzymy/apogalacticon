  /* Toggle button container */
  #toggleContainer { position: fixed; top: 10px; left: 10px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
  #toggleContainer button { width: 50px; height: 50px; background: none; border: none; cursor: pointer; transition: transform 0.2s ease; }
  #toggleContainer button:hover { transform: scale(1.2); }
  .sun-rays { transform-origin: center; animation: rotateRays 20s linear infinite; }
    #toggleContainer button:hover .sun-rays line { animation: pulseRays 2.5s ease-in-out infinite; }
  @keyframes rotateRays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  @keyframes pulseRays { 0%, 100% { stroke-width: 2; } 50% { stroke-width: 3; } }
  @keyframes pulseBubble { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }

  @keyframes pulseGlow { 0%, 100% { filter: blur(2px); opacity: 0.8; } 50% { filter: blur(4px); opacity: 1; } }
  #moonCircle { filter: url(#moonGlow); transition: filter 0.4s ease; }
  #toggleContainer button:hover #moonCircle { filter: url(#moonGlowHover); }

<div id="navbar"></div>
<div id="currentView">Showing: An empty page (open this in a browser)</div>
<div id="playlistContainer"></div>
<button id="randomizeBtn" onclick="randomizePlaylist()">Randomize Playlist</button>

<script>
let videos = [];

function loadVideo(container, videoId) {
    container.innerHTML = `<iframe width="100%" height="200"
          src="https://www.youtube.com/embed/${videoId}?autoplay=1"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>`;
}

function shuffleArray(array) {
    let shuffled = array.slice();
    for(let i=shuffled.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [shuffled[i],shuffled[j]]=[shuffled[j],shuffled[i]];
    }
    return shuffled;
}

function randomizePlaylist() {
    let container=document.getElementById('playlistContainer');
    let shuffled=shuffleArray(videos);
    container.innerHTML='';
    shuffled.forEach(v=>container.appendChild(createVideoBlock(v)));
}

function formatDate(usDate) {
    if(!usDate) return '';
    let d=new Date(usDate);
    if(isNaN(d)) return usDate;
    const options={month:'short',day:'numeric',year:'numeric'};
    return d.toLocaleDateString('en-US',options);
}

function formatDuration(durStr) {
    if (!durStr) return "";
    const parts = durStr.split(":").map(p => parseInt(p, 10));
    let hours = parts.length === 3 ? parts[0] : 0;
    let minutes = parts.length === 3 ? parts[1] : parts[0];
    let seconds = parts.length === 3 ? parts[2] : parts[1] || parts[0];
    minutes = minutes.toString().padStart(2, "0");
    seconds = seconds.toString().padStart(2, "0");
    if (hours > 0) {
        return hours + ":" + minutes + ":" + seconds;
    } else {
        return minutes + ":" + seconds;
    }
}

function createVideoBlock(video){
    let div=document.createElement('div');
    div.className='video '+video.category.replace(/[^a-zA-Z0-9]+/g,'-');
    div.innerHTML=`
        <div class="video-header">${video.category}</div>
        <h2>${video.title}</h2>
        <p>${formatDate(video.date)} ‚ãÜ ${video.channel} ‚ãÜ ${formatDuration(video.duration)}</p>
        <div class="thumb" onclick="loadVideo(this,'${video.video_id}')">
            <img src="https://img.youtube.com/vi/${video.video_id}/hqdefault.jpg" alt="Video thumbnail">
        </div>
        <div class="annotation">${video.description}</div>
    `;
    return div;
}

function createNavbar() {
    const categories = ["All","Music","Music Production","Astronomy","Science & Math","Essay","Sci-Fi","Thinking","Wow","ayzymy"];
    const navbar = document.getElementById('navbar');
    const isNight = document.body.classList.contains('night-mode');
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat;
        const color = categoryColors[cat]
            ? (isNight ? categoryColors[cat].night : categoryColors[cat].day)
            : "#555";
        styleNavButton(btn, color, isNight);
        btn.style.background = color;
        btn.style.color = "#fff";
        btn.style.borderRadius = "6px";
        btn.style.padding = "8px 14px";
        btn.style.fontWeight = "bold";
        btn.style.cursor = "pointer";
        btn.style.transition = "transform 0.2s ease, box-shadow 0.2s ease";
        btn.style.outline = "none";
        btn.style.border = "none";
        btn.onclick = () => filterCategory(cat);
        navbar.appendChild(btn);
    });
}


function styleNavButton(btn, color, isNight) {
    if (isNight) {
        // Glow style
        btn.style.boxShadow = `0 0 12px ${color}80`;
        btn.onmouseenter = () => {
            btn.style.transform = "scale(1.1)";
            btn.style.boxShadow = `0 0 20px ${color}cc`;
        };
        btn.onmouseleave = () => {
            btn.style.transform = "scale(1)";
            btn.style.boxShadow = `0 0 12px ${color}80`;
        };
    } else {
        // Shadow style
        btn.style.boxShadow = `2px 2px 6px rgba(0,0,0,0.2)`;
        btn.onmouseenter = () => {
            btn.style.transform = "scale(1.05)";
            btn.style.boxShadow = `3px 3px 8px rgba(0,0,0,0.3)`;
        };
        btn.onmouseleave = () => {
            btn.style.transform = "scale(1)";
            btn.style.boxShadow = `2px 2px 6px rgba(0,0,0,0.2)`;
        };
    }
}

const categoryColors = {
    "Music":{ day: "#42a5f5", night: "#1a237e" },   // stronger blue
    "Music Production":{ day: "#ec407a", night: "#d63865" },   // medium pink
    "Astronomy":{ day: "#7e57c2", night: "#4a148c" },   // deeper lavender
    "Science & Math":{ day: "#66bb6a", night: "#628c7c" },   // balanced green
    "Essay":{ day: "#ffa726", night: "#d96323" },   // vivid orange
    "Sci-Fi":{ day: "#ab47bc", night: "#880e4f" },   // deeper magenta
    "Thinking":{ day: "#26a69a", night: "#325657" },   // teal, not pale
    "Wow":{ day: "#c0ca33", night: "#e0cc48" },   // olive/lime
    "ayzymy":{ day: "#8d6e63", night: "#3e2723" },   // brown-taupe
    "All":{ day: "#444",    night: "#222" }

};

function categoryColor(cat){
    return categoryColors[cat] ? categoryColors[cat].day : "#555";
}

function updateNavbarColors() {
    const isNight = document.body.classList.contains('night-mode');
    document.querySelectorAll('#navbar button').forEach(btn => {
        const cat = btn.innerText;
        const color = categoryColors[cat]
            ? (isNight ? categoryColors[cat].night : categoryColors[cat].day)
            : "#555";
        btn.style.background = color;
        styleNavButton(btn, color, isNight);
    });
}

const categoryDescriptions={
  "All":"This is the entire playlist",
  "Music":"These are songs",
  "Music Production":"For learning about or how to make music",
  "Astronomy":"Stuff about space",
  "Science & Math":"You will learn something here",
  "Sci-Fi":"Science + Fiction",
  "Essay":"If you want to listen to someone talk for a long time",
  "Thinking":"These are videos I found interesting",
  "Wow":"This isn't really a category",
  "ayzymy":"These videos are made by me"
};

function toggleNightMode(){
    document.body.classList.toggle('night-mode');
    const icon = document.getElementById('sunMoonIcon');
    const rays = document.getElementById('raysGroup');
    if(document.body.classList.contains('night-mode')){
        rays.style.opacity = 0;
        Array.from(icon.querySelectorAll('circle')).forEach(c => c.remove());
        //glowing moon
        const moonCircle = document.createElementNS("http://www.w3.org/2000/svg","circle");
        moonCircle.setAttribute("cx","32");
        moonCircle.setAttribute("cy","32");
        moonCircle.setAttribute("r","12");
        moonCircle.setAttribute("fill","#FFF");
        moonCircle.setAttribute("fill-opacity","1"); // fully opaque core
        moonCircle.setAttribute("filter","url(#moonGlow)"); // soft glow filter
        moonCircle.style.filter = "drop-shadow(0 0 6px rgba(150,200,255,0.6))";
        icon.appendChild(moonCircle);
    } else {
        rays.style.opacity = 1;

        // remove moon and reset sun
        Array.from(icon.querySelectorAll('circle')).forEach(c => c.remove());
        icon.appendChild(rays);
        const sunCircle = document.createElementNS("http://www.w3.org/2000/svg","circle");
        sunCircle.setAttribute("cx","32");
        sunCircle.setAttribute("cy","32");
        sunCircle.setAttribute("r","12");
        sunCircle.setAttribute("fill","#000000");
        icon.appendChild(sunCircle);
    }
    updateNavbarColors();
}

// global flag **VERY IMPORTANT**
let descriptionsVisible = false;

function toggleDescriptions() {
    descriptionsVisible = !descriptionsVisible;
    document.body.classList.toggle('descriptions-on', descriptionsVisible);

    // Grab all annotations currently in the DOM
    const annotations = document.querySelectorAll('.annotation');

    annotations.forEach(a => {
        if (descriptionsVisible) {
            // Set maxHeight to scrollHeight so it slides down smoothly
            a.style.maxHeight = a.scrollHeight + "px";
            a.style.opacity = "1";
        } else {
            // Collapse
            a.style.maxHeight = "0";
            a.style.opacity = "0";
        }
    });

    updateTalkIcon();
}

// update the talk icon color & animation
function updateTalkIcon() {
    const talkIcon = document.getElementById('talkIcon');
    if (descriptionsVisible) {
        talkIcon.classList.add('talking');
        talkIcon.style.fill = '#4CAF50';
    } else {
        talkIcon.classList.remove('talking');
        talkIcon.style.fill = '#777';
    }
}

// filter by category
function filterCategory(category) {
    let container = document.getElementById('playlistContainer');
    container.innerHTML = '';
    let filtered = (category === 'All') ? videos : videos.filter(v => v.category === category);
    filtered.forEach(v => container.appendChild(createVideoBlock(v)));
    document.getElementById('currentView').innerText = categoryDescriptions[category];

    // Grab new annotations
    const newAnnotations = document.querySelectorAll('.annotation');

    // Temporarily disable transition
    newAnnotations.forEach(a => a.style.transition = 'none');

    // Apply correct state instantly
    newAnnotations.forEach(a => {
        if (descriptionsVisible) {
            a.style.maxHeight = a.scrollHeight + "px";
            a.style.opacity = "1";
        } else {
            a.style.maxHeight = "0";
            a.style.opacity = "0";
        }
    });

    // Re-enable transition after a tick
    setTimeout(() => {
        newAnnotations.forEach(a => a.style.transition = 'max-height 0.3s ease, opacity 0.4s ease');
    }, 10);
}

// on page load
document.addEventListener('DOMContentLoaded', () => {
    createNavbar();
    filterCategory("All");
    descriptionsVisible = false; // initial state
    updateTalkIcon();
});

</script>
